task:
  name: PairwiseLearnTask
  params:
    backbone_name: resnet18
    backbone_params:
      pretrained: true
      in_channels: 3
    pooling_name: Pooling
    head_name: LinearHead
    head_params:
      out_channels: &emb_size 512
      normalize: true
    inputs:
      - shape: [3, &height 224, &width 224]
        dtype: 'float32'

joint_loss:
  losses:
    - name: TripletMarginLoss
      mapping:
        anchor : anchor
        positive : positive
        negative : negative

optimization:
  - optimizer: 
      name: Adam
      params:
        lr: 0.0001
    scheduler:
      name: ExponentialLR
      params:
        gamma: 0.97

data:
  TRAIN:
    - dataloader:
        batch_size: 4
        num_workers: 4
        drop_last: true
        shuffle: true
      dataset:
        name: PAIRWISE_TOILETS
        params:
          image_dtype: float32
          download: true
          data_folder: &data_folder ${oc.env:HOME}/.cache/torchok/data/toilets
        transform:
          - &resize
            name: Resize
            params:
              height: *height
              width: *width
          - &normalize
            name: Normalize
            params:
              mean: [ 0.485, 0.456, 0.406 ]
              std: [ 0.229, 0.224, 0.225 ]
          - &totensor
            name: ToTensorV2

trainer:
  accelerator: 'gpu'
  max_epochs: 1
  log_every_n_steps: 10

hydra:
  run:
    dir: '${logger.log_dir}/${logger.experiment_name}/${logger.timestamp}'

logger:
  log_dir: '${oc.env:HOME}/.cache/torchok/logs/'
  experiment_name: toilets
  timestamp: '${now:%Y-%m-%d}/${now:%H-%M-%S}'
  name: TensorBoardLogger

checkpoint:
  monitor: valid/loss
  save_last: true
  mode: max
  export_to_onnx: true

metrics: []
