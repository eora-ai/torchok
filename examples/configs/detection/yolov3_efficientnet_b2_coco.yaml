task:
  name: SingleStageDetectionTask
  params:
    backbone_name: tf_efficientnet_b2_ns
    backbone_params:
      pretrained: true
      in_channels: 3
    num_scales: &num_scales 3
    neck_name: YOLOV3Neck
    neck_params:
      out_channels: [ 192, 96, 96 ]
      num_scales: *num_scales
    head_name: YOLOV3Head
    head_params:
      out_channels: [ 192, 96, 96 ]
      num_classes: &num_classes 81
      anchor_generator:
        type: YOLOAnchorGenerator
        base_sizes: [[[116, 90], [156, 198], [373, 326]],
                        [[30, 61], [62, 45], [59, 119]],
                        [[10, 13], [16, 30], [33, 23]]]
        strides: [32, 16, 8]
      bbox_coder:
        type: YOLOBBoxCoder
      featmap_strides: [ 32, 16, 8 ]
      train_cfg:
        assigner:
          type: GridAssigner
          pos_iou_thr: 0.5
          neg_iou_thr: 0.5
          min_pos_iou: 0
      test_cfg:
        nms_pre: 1000
        min_bbox_size: 0
        score_thr: 0.05
        conf_thr: 0.005
        nms:
          type: nms
          iou_threshold: 0.45
        max_per_img: 100

    inputs:
      - shape: [3, &height 320, &width 320]
        dtype: &input_dtype float16

joint_loss:
  losses:
    - name: MMCrossEntropyLoss
      tag: classification_loss
      weight: 1.0
      params:
        use_sigmoid: True
        reduction: sum
      mapping:
        cls_score: pred_label
        label: target_label
        weight: pos_mask
    - name: MMCrossEntropyLoss
      tag: confidence_loss
      weight: 1.0
      params:
        use_sigmoid: True
        reduction: sum
      mapping:
        cls_score: pred_conf
        label: target_conf
        weight: pos_and_neg_mask
    - name: MMCrossEntropyLoss
      tag: xy_loss
      weight: 2.0
      params:
        use_sigmoid: True
        reduction: sum
      mapping:
        cls_score: pred_xy
        label: target_xy
        weight: pos_mask
    - name: MMMSELoss
      tag: wh_loss
      weight: 2.0
      params:
        reduction: sum
      mapping:
        pred: pred_wh
        target: target_wh
        weight: pos_mask

optimization:
  - optimizer:
      name: SGD
      params:
        lr: &base_lr 0.003
        momentum: 0.9
        weight_decay: 0.0005
    scheduler:
      name: OneCycleLR
      params:
        max_lr: *base_lr
#        total_steps: None
        epochs: &num_epochs 50
        steps_per_epoch: 1233
#        # total_steps: None
#        epochs: &num_epochs 100
#        steps_per_epoch: 1849
        pct_start: 0.05
        anneal_strategy: 'cos'
        cycle_momentum: True
        base_momentum: 0.85
        max_momentum: 0.95
        div_factor: 1000.0
        final_div_factor: 10000.0
        three_phase: false
      pl_params:
        interval: step

data:
  TRAIN:
    - dataloader:
        batch_size: &bs 96
        num_workers: &n_workers 8
        drop_last: false
        shuffle: true
      dataset:
        name: COCODetection
        params:
          train: true
          download: true
          data_folder: &data_folder ${oc.env:HOME}/data/coco
          input_dtype: *input_dtype
          bbox_dtype: *input_dtype

        augment:
          - name: HorizontalFlip
#          - name: Blur
#            params:
#              p: 0.4
#          - name: RandomResizedCrop
#            params:
#              height: *height
#              width: *width
#              p: 0.5
          - name: OneOf
            params:
              p: 0.7
              transforms:
                - name: GaussNoise
                - name: ColorJitter
                  params:
                    brightness: 0.2
                    contrast: 0.2
                    saturation: 0.2
                    hue: 0.1
        transform:
          - &resize
            name: LongestMaxSize
            params:
              max_size: *height
          - &pad
            name: PadIfNeeded
            params:
              min_height: *height
              min_width: *width
          - &normalize
            name: Normalize
            params:
              mean: [ 0.5, 0.5, 0.5 ]
              std: [ 0.25, 0.25, 0.25 ]
          - &totensor
            name: ToTensorV2
  VALID:
    - dataloader:
        batch_size: *bs
        num_workers: *n_workers
        drop_last: false
        shuffle: false
      dataset:
        name: COCODetection
        params:
          train: false
          download: true
          data_folder: *data_folder
          input_dtype: *input_dtype
          bbox_dtype: *input_dtype
        transform:
          - *resize
          - *pad
          - *normalize
          - *totensor

trainer:
  accelerator: 'gpu'
  max_epochs: *num_epochs
  #  limit_train_batches: 10
  #  limit_val_batches: 10
  #  log_every_n_steps: 1000
  #  precision: bf16
  precision: 16
  num_sanity_val_steps: 2

logger:
  log_dir: '${oc.env:HOME}/logs/coco_detection'
  experiment_name: yolov3_efficientnet_b2_x320_fp16
  timestamp: '${now:%Y-%m-%d}/${now:%H-%M-%S}'
  name: TensorBoardLogger

hydra:
  run:
    dir: &logs_dir '${logger.log_dir}/${logger.experiment_name}/${logger.timestamp}'

callbacks:
  - name: ModelCheckpoint
    params:
      dirpath: *logs_dir
      monitor: valid/MMDetectionMAP
      save_top_k: 1
      save_last: true
      mode: max
      save_weights_only: False
  - name: FinalizeLogger
  - name: TQDMProgressBar
    params:
      refresh_rate: 1

metrics:
  - name: MMDetectionMAP
    params:
      num_classes: *num_classes
    mapping:
      preds: prediction
      target: target
    phases: [ VALID ]
  - name: CocoEvalMAP
    params:
      compute_on_step: False
    mapping:
      preds: prediction
      target: target
    phases: [ VALID ]

