task:
  name: ClassificationTask
  params:
    backbone_name: hrnet_w18
    backbone_params:
      pretrained: true
      in_channels: 3
    neck_name: HRNetSegmentationNeck
    head_name: HRNetSegmentationHead
    head_params:
      num_classes: &num_classes 3
    inputs:
      - shape: [1, 3, &height 720, &width 1280]
        dtype: 'float32'

joint_loss:
  losses:
    - name: CrossEntropyLoss
      mapping:
          input: prediction
          target: target
    - name: DiceLoss
      params:
        mode: multiclass
        target_fields:
          input: prediction
          target: target


optimization:
  - optimizer: 
      name: Adam
      params:
        lr: 0.0001
    scheduler:
      name: ExponentialLR
      params:
        gamma: 0.97

data:
  TRAIN:
    - dataloader:
        batch_size: 8
        num_workers: 4
        drop_last: true
        shuffle: true
      dataset:
        name: SweetPepper
        params:
          train: true
          download: true
          data_folder: &data_folder ${oc.env:HOME}/.cache/torchok/data/sweet_pepper
        transform:
          - &resize
            name: Resize
            params:
              height: *height
              width: *width
          - &normalize
            name: Normalize
            params:
              mean: [ 0.485, 0.456, 0.406 ]
              std: [ 0.229, 0.224, 0.225 ]
          - &totensor
            name: ToTensorV2
  VALID:
    - dataloader:
        batch_size: 8
        num_workers: 4
        drop_last: false
        shuffle: false
      dataset:
        name: SweetPepper
        params:
          train: false
          download: true
          data_folder: *data_folder
        transform:
          - *resize
          - *normalize
          - *totensor

trainer:
  accelerator: 'gpu'
  max_epochs: 30
  log_every_n_steps: 1000

logger:
  # log_dir: '${oc.env:HOME}/.cache/torchok/logs/'
  log_dit: '/workdir/logs/'
  experiment_name: sweet_pepper
  name: TensorBoardLogger

checkpoint:
  monitor: valid/F1Score
  save_last: true
  mode: max
  export_to_onnx: true

metrics:
  - name: JaccardIndex
    params:
      num_classes: 3
      ignore_index: 0
    mapping: 
      preds: prediction
      target: target

