name: torchok
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip=22.1.2
  - numpy=1.21.*
  - faiss-cpu=1.7.2
  - mlflow=1.27.0
  - pandas=1.4.3
  - pillow=9.1.1
  - pytorch=1.12.1
  - torchvision=0.13.1
  - cudatoolkit=11.6
  - pytorch-lightning=1.7.7
  - torchmetrics=0.9.2
  - parameterized=0.8.1
  - pip:
      - onnx==1.12.0
      - onnxruntime-gpu==1.11.1
      - albumentations==1.2.0
      - hydra-core==1.2.0
      - opencv-python==4.6.0.*
      - ranx==0.2.8
      - timm==0.6.11
      - mmdet==2.25.1
#      install mmcv-full via
#      `pip install mmcv-full==1.6.2 -f https://download.openmmlab.com/mmcv/dist/cu116/torch1.12/index.html`
